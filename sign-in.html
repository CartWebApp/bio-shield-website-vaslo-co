<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="sign.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <img src="images/bioshield.jpg" width="120" usemap="#bioS" alt="Bio Shield Logo">
            <map name="bioS">
                <area shape="rect" coords="0,0,180,180" href="index.html" alt="Bio Shield logo">
            </map>
        
            <a href="index.html" class="link">Home</a>
            <a href="products.html" class="link">Products</a>
            <a href="about-us.html" class="link">About Us</a>
            <a href="contact.html" class="link">Contact Us</a>
        
            <figure class="search-container">
                <input type="text" placeholder="search..." id="search-bar">
            </figure>
    
            <img id="cart" src="images/cart.jpg" width="50px" alt="shopping cart" usemap="#cart">
            <map name="cart">
                <area shape="rect" coords="0,0,50,50" href="/faux-cart/index.html" alt="shopping cart">
            </map>
            <form action="sign-in.html">
                <button id="sign">Sign In</button>
            </form>
        </nav>
    </header>
    <main>
    <figure class="container">
        <div class="form-box" id="login-form">
            <h2 id="room">Sign In</h2>
            <form action="#">
                <figure class="input-group" id="space">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" required>
                </figure>
                <figure class="input-group" id="SPACE">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" required>
                </figure>
                <button type="submit" class="submit-btn" >Sign In</button>
            </form>
        </div>

        <div class="form-box" id="register-form">
            <h2>Sign Up</h2>
            <form action="#">
                <figure class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </figure>
                <figure class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </figure>
                <figure class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </figure>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </figure>
    <figure class="container">
        <div class="toggle-buttons">
            <button id="show-signup" class="toggle-btn">Don't have an account? Sign Up</button>
            <button id="show-signin" class="toggle-btn">Already have an account? Sign In</button>
        </div>
        </figure>
</main>
</body>
</html>
